<p>user-validation WIP!</p>
<mat-card class="mat-elevation-z8" fxFlex="50">
  <!-- Filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. abc@mail.com">
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <mat-table [dataSource]="usersSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Mail/Nom d'utilisateur</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="roles">
        <mat-header-cell *matHeaderCellDef> Roles</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.roles}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-stroked-button color="warn" (click)="activateUser(user)" *ngIf="!(user.is_activated)">Activer
          </button>
          <button mat-stroked-button color="warn" (click)="desactivateUser(user)" *ngIf="user.is_activated">
            DÃ©sactiver
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <!-- Row if no matching data. -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="4">Pas de correspondances pour le filtre "{{input.value}}"</td>
      </tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
