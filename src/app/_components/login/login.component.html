<div class= "login-align" fxLayoutAlign="center center" fxFlexFill *ngIf="!topBarService.isConnected" >
  <mat-card fxFlex="50">
    <mat-toolbar  class="mat-toolbar" ><h1 id="title">Connexion</h1></mat-toolbar>

    <div *ngIf= "alert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Erreur !</strong>  {{this.errorMessage}}
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <form name="form" #f="ngForm" fxLayoutAlign="stretch" fxLayout="column" class="login.form" (ngSubmit)="f.form.valid && onSubmit()" >
          <mat-form-field appearance = "standard">
            <mat-label>Email</mat-label>
            <input name="username" matInput [(ngModel)]="form.username" required/>
          </mat-form-field>
          <mat-form-field appearance = "standard">
            <mat-label>Mot de passe</mat-label>
            <input name="password" matInput type="password" [(ngModel)]="form.password" required/>
          </mat-form-field>
          <button mat-raised-button type="submit" class="style">Se connecter</button>
          <button mat-button (click)="loadPasswordForgottenPage()">Mot de passe oubli√©?</button>
      </form>
  </mat-card>
</div>
