<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      xmlns="http://www.w3.org/1999/html">
<div class="main-div align-contact" fxLayoutAlign="space-around center" fxFlexFill>
    <mat-card fxFlex="50">
        <div class="text-center">
            <mat-card-title class="title" ><i class="fa fa-user white-text"></i> CONTACT</mat-card-title>
            <hr class="hr-light">
        </div>
        <form  >
            <div class="form-row">
            <div class="form-group col-md-12">
                <label for="email" *ngIf="areShown"> Votre adresse mail</label>
                <input *ngIf="areShown" type="email" class="form-control" id="email" placeholder="Email" name="username" [(ngModel)]="form.username">
            </div>
            <div class="form-group col-md-12">
                <label *ngIf="areShown" for="phone"> Votre N° Téléphone</label>
                <input *ngIf="areShown" type="tel" class="form-control" id="phone" placeholder="" name="phone" [(ngModel)]="phone">
            </div>
            <div class="form-group col-md-12">
                <label for="objet">Objet</label><br>
                <input type="text" class="form-control" id="objet" placeholder="Objet" name="objet" [(ngModel)]="objet">
            </div>
            <div class="form-group col-md-12">
                <label for="description">Votre message</label>
                <textarea class="form-control" id="description" placeholder="Saisissez votre message" lang="fr" style="resize: none" rows="3" [(ngModel)]="description">
               </textarea>
              </div>
            </div>
              <div fxLayoutAlign="center center">
                <button mat-raised-button type="submit" class=" btn btn-primary button">Envoyer</button>
            </div>
        </form>
    </mat-card>
</div>
