<!-- Toolbar -->
<div class="toolbar" role="banner">

  <H1>FOOD ORIGIN</H1>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</div>
