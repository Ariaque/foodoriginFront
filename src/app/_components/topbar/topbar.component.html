<!-- Toolbar -->
<div class="toolbar" role="banner">

  <img src="assets/images/logo.png" class="left_img">

  <nav mat-tab-nav-bar class="topnav">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</div>
