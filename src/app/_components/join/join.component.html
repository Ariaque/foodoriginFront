<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="50">
      <mat-card-title class="title" >Inscription</mat-card-title>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-3">
            <label for="password4">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="mot de passe">
          </div>
          <div class="form-group col-md-3">
            <label for="confpassword">Confirmer mot de passe</label>
            <input type="password" class="form-control" id="confpassword" placeholder="mot de passe">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="entreprise">Entreprise</label>
            <input type="text" class="form-control" id="entreprise" placeholder="Entreprise">
          </div>
          <div class="form-group col-md-4">
            <label for="siret">Siret</label>
            <input type="text" class="form-control" id="siret" placeholder="Siret">
          </div>
          <div class="form-group col-md-4">
            <label for = "raison_sociale">Raison sociale </label>
            <select id ="raison_sociale"  name = "raison_sociale"  class="form-control" > 
              <option *ngFor="let item of raison_sociale">{{item.libelle}}</option>
            </select>
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for = "type">Type transformateur</label>
              <select id ="type"  name = "type" [(ngModel)]="type" class="form-control" > 
                <option *ngFor="let item of type">{{item.libelle}}</option>
              </select>
          </div>
        </div>
        <button mat-raised-button type="submit" class="style">S'inscrire</button>
      </form>
    </mat-card>
</div>
