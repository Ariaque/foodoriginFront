<div class="main-div" fxFlexFill fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8" fxFlex="50">
    <mat-card-title class="title">Créer un nouveau mot de passe</mat-card-title>
    <form #f="ngForm" [formGroup]="myForm" fxLayoutAlign="stretch" fxLayout="column" (ngSubmit)="onSubmit()">
      <div>
        <div class="form-group col-md-6">
          <label for="newPassword">Nouveau mot de passe*</label>
          <input formControlName="newPassword"
                 [ngClass]="{'is-invalid': password.errors && password.touched}"
                 type="password" class="form-control" id="newPassword" placeholder="mot de passe" name="password" [(ngModel)]="newPassword">
          <small *ngIf="password.hasError('required')" class="form-text custom-invalid-feedback">Mot de passe requis</small>
        </div>
        <div class="col-md-6">
          <label for="newPasswordConfirmation">Confirmer mot de passe*</label>
          <input formControlName="newPasswordConfirmation"
                 [ngClass]="{'is-invalid': confiPassword.errors && confiPassword.touched}"
                 type="password" class="form-control" id="newPasswordConfirmation" placeholder="mot de passe" name="confPassword" [(ngModel)]="newPasswordConfirmation">
          <small *ngIf="confiPassword.hasError('passwordMismatch')" class="form-text custom-invalid-feedback">Les mots de passe
            ne correspondent pas</small>
          <small *ngIf="confiPassword.hasError('required')" class="form-text custom-invalid-feedback">La confirmation du mot
            de passe est requise</small>
        </div>
      </div>
      <div fxLayoutAlign="center center">
        <button mat-raised-button type="submit" class="style">Réinitialiser votre mot de passe</button>
      </div>
    </form>
  </mat-card>
</div>
